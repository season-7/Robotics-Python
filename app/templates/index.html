{% extends "base.html" %} {% block content %}
<div class="index_container large-centered small-12 large-4 columns">
    <header>

        <h2>Pi Drive</h2>

    </header>
    <section class="navigation">
        <div id="go">
            <button class="button">Forward</button>
        </div>
        <div id="turn">
            <button id="left" class="button">Left</button>
            <button id="right" class="button">Right</button>
        </div>
        <div id="back">
            <button class="button">Reverse</button>
        </div>

    </section>
    <section class="Response">
        <h2>Resonse</h2>
        <p></p>
    </section>
</div>
{% endblock %}
