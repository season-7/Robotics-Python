<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pi Drive</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/foundation.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/app.css' )}}">

</head>
<body>
<div class="index_container large-centered small-12 large-4 columns">
    <header>

        <h2>Pi Drive</h2>

    </header>
    <section class="navigation">
        <div id="go">
            <button class="button">Forward</button>
        </div>
        <div id="turn">
            <button id="left" class="button">Left</button>
            <button id="right" class="button">Right</button>
        </div>
        <div id="back">
            <button class="button">Reverse</button>
        </div>

    </section>
    <section id="response">
        <h2>Response</h2>
        <!--<p></p>-->
    </section>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
