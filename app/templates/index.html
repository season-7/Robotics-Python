<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pi Drive</title>
    <!--css links-->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/foundation.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename ='css/app.css' )}}">
    <link rel="stylesheet" media="only screen and (max-device-width:800px)" href="{{url_for('static', filename ='css/response.css' )}}">
    <!--font links-->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Roboto+Mono" rel="stylesheet">
    <!--link to ionicons-->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!--icon-->
    <link rel="icon" href="{{url_for('static', filename='img/logo.png')}}">
</head>

<body>
    <div class="container small-12 columns">
        <header>
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="">
            <h4>Pi Drive</h4>
        </header>
        <div id="gear_show">
            <h5>Current gear</h5>
            <p id="now_gear">0</p>
        </div>
        <div id="web">
            <section id="instruction" class="large-12 columns">
                <p>
                    Use the keyboard direction to control the car. The car uses a Real-Automatic gearbox. <br>Upshift with "A", downshift with "Z"
                </p>
            </section>
        </div>
        <div id="attention">
            <p>Please change your orientation to landscape</p>
        </div>
        <div id="mobile">
            <section id="gearbox" class="small-6 columns">
                <button id="gear_up" class="button">SHIFT UP</button>
                <button id="gear_down" class="button">SHIFT DOWN</button>
            </section>
            <section id="navigation" class="small-6 columns">

                <div id="go">
                    <button id="forward" class="button">
                        <i class="ion-ios-arrow-up"></i>
                    </button>
                </div>
                <div id="turn">
                    <button id="left" class="button">
                        <i class="ion-ios-arrow-back"></i>
                    </button>
                    <button id="right" class="button">
                        <i class="ion-ios-arrow-forward"></i>
                    </button>
                </div>
                <div id="back">
                    <button id="reverse" class="button">
                        <i class="ion-ios-arrow-down"></i>
                    </button>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
